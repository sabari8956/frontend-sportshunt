<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsHunt - Create Category</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .main-container {
            display: flex;
            min-height: calc(100vh - 64px); /* Subtracting navbar height */
        }
        .left-side {
            flex: 1;
            padding: 2rem;
            background-color: white;
        }
        .right-side {
            flex: 1;
            background-color: #f3f4f6;
        }

        .input-field {
            margin-bottom: 1rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="#" class="flex items-center">
                    <img src="/api/placeholder/200/50" class="mr-3 h-6 sm:h-9" alt="SportsHunt Logo" />
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="#"
                        class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none">Log
                        in</a>
                    <a href="#"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none">Get
                        started</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="left-side">
            <div class="form-container">
                <h1 class="text-3xl font-bold mb-6">Create Category</h1>
                <form method="post">
                    <div class="input-field">
                        <label for="category_name" class="block mb-2 text-sm font-medium text-gray-900">Category Name:</label>
                        <input type="text" id="category_name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <div class="input-field">
                        <label for="details" class="block mb-2 text-sm font-medium text-gray-900">Details:</label>
                        <textarea id="details" name="details" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
                    </div>
                    <div class="input-field">
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Price:</label>
                        <input type="number" id="price" name="price" min="0" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex-1">Create</button>
                        <button type="button" class="text-gray-700 bg-transparent hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex-1 border border-gray-300">Another Action</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-side">
            <!-- This side is intentionally left empty -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
