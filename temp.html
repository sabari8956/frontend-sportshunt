<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsHunt - Create Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 60px); /* Adjust for navbar height */
        }
        .left-side {
            flex: 1;
            background-color: #f3f4f6;
        }
        .right-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .input-field {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="#" class="flex items-center">
                    <img src="../../images/sportshunt-name-logo.png" class="mr-3 h-6 sm:h-9" alt="SportsHunt Logo" />
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="#"
                        class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none">Log
                        in</a>
                    <a href="#"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none">Get
                        started</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="left-side"></div>
        <div class="right-side">
            <h1 class="text-3xl font-bold mb-6">Create Organization</h1>
            <form>
                <div class="input-field">
                    <input type="text" id="organization-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Organization Name" required>
                </div>
                <div class="input-field">
                    <input type="tel" id="phone-number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Phone Number" required>
                </div>
                <div class="input-field">
                    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Mail address" required>
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full">Create Organization â†’</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
